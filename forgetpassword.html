<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.4.min.js"></script>
    <script src="Scripts/jquery.ui.map.full.min.js"></script>
    <script src="Scripts/jquery.ui.map.services.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="gmcScripts/resource.js"></script>
    <script src="gmcScripts/Common.js"></script>
    <script src="gmcScripts/Core.js"></script>
    <script src="gmcScripts/forgetpassword.js"></script>
    <link href="css/jquery.mobile.flatui.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="pageForgetPassword" data-theme="none" class="c_Tax-to-Pacific">
        <div class="ui-content">
            <div class="" style="text-align:center"><img src="Images/logo.png" style="width: 80px;" /></div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width:25%;"><hr></div>
                <div class="ui-block-b c_White" style="text-align: center; width:50%;">forget password</div>
                <div class="ui-block-c" style="width:25%;"><hr></div>
            </div>
            <div id="pageForgetPassword_basicInfo">
                <div>
                    <label class="c_WhiteLabel">MOBILE</label>
                    <input data-theme="a" type="tel" id="pageForgetPassword_txtMobile" class="form-control" placeholder="Enter your mobile">
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="width:70%">
                        <label class="c_WhiteLabel">VERIFICATION CODE</label>
                        <input data-theme="a" type="number" id="pageForgetPassword_txtCode" placeholder="Enter verification code">
                    </div>
                    <div class="ui-block-b ui-mini" style="width:30%">
                        <a data-theme="a" href="" data-role="button" style="margin-top:24px;margin-bottom:0;margin-right:0px" id="pageForgetPassword_btnGetCode">Get Code</a>
                    </div>
                </div>
                <div style="clear:both"></div>
                <br />
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#" data-role="button" style="background-color: #ab5165; color: white; border: #ab5165; margin-left: 0px; border-radius:2px" data-rel="back" data-transition="slide" data-direction="reverse">Back</a>
                    </div>
                    <div class="ui-block-b">
                        <a data-theme="a" href="" data-role="button" id="pageForgetPassword_btnNext" class="ui-mini ui-btn-active" style="margin-right: 0px; border-radius: 2px; border:0px">Next</a>
                    </div>
                </div>
            </div>
            <div id="pageForgetPassword_passwordInfo" style="display:none;">
                <div style="padding-top:10px;">
                    <label class="c_WhiteLabel">New Password</label>
                    <input data-theme="a" type="password" id="pageForgetPassword_txtPassword" class="form-control" placeholder="Enter your password" maxlength="32">
                </div>
                <div style="clear:both"></div>
                <br />
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#" data-role="button" id="pageForgetPassword_btnBack" style="background-color: #ab5165; color: white; border: #ab5165; margin-left: 0px; border-radius:2px">Back</a>
                    </div>
                    <div class="ui-block-b">
                        <a data-theme="a" href="" data-role="button" id="pageForgetPassword_btnReset" class="ui-mini ui-btn-active" style="margin-right: 0px; border-radius: 2px; border:0px">Reset</a>
                    </div>
                </div>
            </div>
            <!-- /content -->
            <!-- /footer -->
        </div>
</body>
</html>
